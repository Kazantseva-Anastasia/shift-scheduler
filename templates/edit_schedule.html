{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
    <h2>Edit Employee: {{ employee.username }}</h2>

    <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
        <div class="form-group">
            <label for="days_off">Desired Days Off (comma-separated numbers):</label>
            <input type="text" id="days_off" name="days_off" value="{{ employee.desired_days_off or '' }}">
        </div>
        <div class="form-group">
            <label for="desired_hours">Desired Hours per Month:</label>
            <input type="number" id="desired_hours" name="desired_hours" value="{{ employee.desired_hours }}" required>
        </div>
        <button type="submit" class="btn">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Cancel</a>
    </form>
{% endblock %}
